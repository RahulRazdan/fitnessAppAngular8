<section class="signup-form">
    <form fxLayout="column" (ngSubmit)="signUp(f)" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm">
        <mat-form-field hintLabel="Your working email id.">
            <input matInput type="email" placeholder="Email" value="" ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 characters">
            <input matInput type="password" placeholder="Password" value="" ngModel name="password" required minlength="6" #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate" ngModel required name="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox ngModel required name="agreement" color="primary">Agree to terms and conditions.</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign Up</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
