<mat-list role="list" color="primary">
    <mat-list-item role="SignUp" (click)="closeSideNav()" *ngIf="!(isAuthenticated$ | async)">
        <a routerLink="/signup">
            <mat-icon>face</mat-icon>
            <span class="nav-item">SignUp</span>
        </a>
    </mat-list-item>
    <mat-list-item role="Login" (click)="closeSideNav()" *ngIf="!(isAuthenticated$ | async)">
        <a routerLink="/login">
            <mat-icon>input</mat-icon>
            <span class="nav-item">Login</span>
        </a>
    </mat-list-item>
    <mat-list-item role="Training" (click)="closeSideNav()" *ngIf="(isAuthenticated$ | async)">
        <a routerLink="/training">
            <mat-icon>fitness_center</mat-icon>
            <span class="nav-item">Training</span>
        </a>
    </mat-list-item>
    <mat-list-item role="Logout" *ngIf="(isAuthenticated$ | async)">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>eject</mat-icon>
            <span>Logout</span>
        </button>
    </mat-list-item>
  </mat-list>
